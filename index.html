<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ley de los Cosenos</title>
    <!-- FAVICON -->
    <link rel="icon" href="/assets/svg/favicon-triangulo.svg">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <a class="icon-menu" href="#"><img src="/assets/svg/icon-menu.svg"></a>
        <div class="texto-header">
            <p>TRIANGULOS</p>
            <h1>LEY DE LOS COSENOS</h1>
        </div>
        <a class="icon-youtube" href="#"><img src="/assets/svg/icon-youtube.svg"></a>
    </header>

    <main>
        <div class="illustration-data-container">
            
            <form action="#">
                <input type="number" id="angulo-a" placeholder="A">
                <input type="number" id="angulo-b" placeholder="B">
                <input type="number" id="angulo-c" placeholder="C">
                <input type="number" id="cateto-a" placeholder="a">
                <input type="number" id="cateto-b" placeholder="b">
                <input type="number" id="cateto-c" placeholder="c">

                <div class="botones">
                    <button class="calcular" type="submit">Calcular</button>
                    <button class="refresh"><img src="/assets/svg/icon-refresh.svg" alt=""></button>
                </div>
            </form>
        </div>

        

        <div class="datos-container">
            <p class="datos-title">Datos</p>

            <div class="datos-result-container">
                <div class="angulos-container">
                    <h2>Angulos</h2>
                    <p class="data-angulo-a">A =</p>
                    <p class="data-angulo-b">B =</p>
                    <p class="data-angulo-c">C =</p>
                </div>
                <div class="catetos-container">
                    <h2>Angulos</h2>
                    <p class="data-cateto-a">A =</p>
                    <p class="data-cateto-b">B =</p>
                    <p class="data-cateto-c">C =</p>
                </div>
            </div>
        </div>

        <div class="illustration-result-container">
            <div class="illustration-result">
                <div class="angulo-a">A</div>
                <div class="angulo-b">B</div>
                <div class="angulo-c">C</div>
                <div class="cateto-a">a</div>
                <div class="cateto-b">b</div>
                <div class="cateto-c">c</div>
            </div>
        </div>
    </main>

    <footer>
        <a href="#" class="footer-credit"><span>by </span>Luis Herrera</a>
        <div class="icons">
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

    
    <!-- ---------------------------------------------------------------------- -->
    <!-- ---------------------------- SCRIPT ---------------------------- -->
    <!-- ---------------------------------------------------------------------- -->
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/feb5be8f34.js" crossorigin="anonymous"></script>
    <!-- JAVASCRIPT -->
    <script src="/main.js"></script>
</body>
</html>
